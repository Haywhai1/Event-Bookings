<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
                BookWithUs   
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Reset Password
                    </h1>
                    <form class="space-y-4 md:space-y-6" id="formbox">
                        
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter email to reset your password</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                        </div>

                        <button type="submit" class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Rest Password</button>
                       
                    </form>
                        
                    <div id="message"></div>
                        
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyBEOuAI5WRGzbR0sk6GlX-ukl1XYxjgU6A",
          authDomain: "event-bookings-59c6b.firebaseapp.com",
          projectId: "event-bookings-59c6b",
          storageBucket: "event-bookings-59c6b.appspot.com",
          messagingSenderId: "1766430079",
          appId: "1:1766430079:web:c6e85ab202b5de8f8ff64a",
          measurementId: "G-03V12DZZ3W"
        };
      
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        formbox. addEventListener('submit', async(e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            try {
               const res = await sendPasswordResetEmail( auth, email);
               console.log(res);
               
                document.getElementById('message').innerHTML = 'Password reset email sent';
            } catch (error) {
                console.log(error);
                
                document.getElementById('message').innerHTML = error.message;
            }
        })
      </script>
</body>
</html>
