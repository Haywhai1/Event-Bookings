<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* body{background: #000;} */
      header{
        font-family: Arial, Helvetica, sans-serif; 
        background-color: gainsboro;
        padding: 20px;
        font-size: 30px;
        font-weight: bolder;
      }
       #display2 img{
        width: 100%;
        height: 100%;
       } 
       #display2{
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        
       }
       .bookings{
        display: flex;
        border: 1px solid #ccc;
        width: 45%;
        height: 280px;
        justify-content: space-between;
        background-color: #ccc;
        margin-top: 20px;
        border-radius: 40px;
        overflow: hidden;
       }
       .bookings div:nth-child(2){
        width: 55%;
        text-align: center;
       }
        .bookings div:nth-child(1){
          width: 45%;
        }
       .bookings button{
        color: white;
        background-color: black;
        cursor: pointer;
       }
       .bookings button:hover{
        background-color: greenyellow;
        color: black;
       }
    </style>
</head>
<body>
    <header>Booked Events</header>
    <div id="display2"></div>


    <script type="module" >
  
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { 
    getAuth,
    onAuthStateChanged,
   } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
  import { 
    getFirestore,
    collection,
    getDocs,
    doc,
    getDoc,
    query,
    where,
 } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
 

 
 const firebaseConfig = {
        apiKey: "AIzaSyBEOuAI5WRGzbR0sk6GlX-ukl1XYxjgU6A",
        authDomain: "event-bookings-59c6b.firebaseapp.com",
        projectId: "event-bookings-59c6b",
        storageBucket: "event-bookings-59c6b.appspot.com",
        messagingSenderId: "1766430079",
        appId: "1:1766430079:web:c6e85ab202b5de8f8ff64a",
        measurementId: "G-03V12DZZ3W",
  };


  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  
  

getBookings();

async function getBookings() {
  const user = auth.currentUser; 
  
  // console.log("Current user:", user);

  if (!user) {
    console.log("User not logged in.");
    // return;
  }

  const BookingQuery = query(
    collection(db, "bookings"),
    where("userId", "==", user.uid)
  );

  try {
    const res = await getDocs(BookingQuery);
    const display2 = document.getElementById('display2');
    display2.innerHTML = ''; 
    res.docs.forEach((elem) => {
      const events = { ...elem.data(), id: elem.id };
      console.log(events);
      
      const display2 = document.getElementById('display2');
      display2.innerHTML += `
        <div class="bookings">
          <div><img src="${events.eventimage}" alt=""></div>
          <div>
            <h1>${events.eventName}</h1>
            <p>Location: ${events.eventLocation}</p>
            <p>Date: ${events.eventDate}</p>
            <p>Time: ${events.eventTime}</p>
            <p>Price: ${events.eventPrice}</p>
            <button onclick="deleteBooking('${events.id}')">Delete</button>
          </div>
        </div>
      `;
    });
  } catch (error) {
    console.log("Error fetching bookings:", error);
  }
}

onAuthStateChanged(auth, async (user) => {
        if (user) {
          getBookings();

          const userData = await fetchUserData(user.uid);
          if (userData) {
          }
        } else {
          window.location.href = "login.html";
        }
      });

      const fetchUserData = async (uid) => {
        try {
          const userDocRef = doc(db, "users", uid);
          const userDoc = await getDoc(userDocRef);

          if (userDoc.exists()) {
            const userData = userDoc.data();
            console.log("User Data:", userData);
            return userData;
          } else {
            console.log("No user data found");
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
        }
      };

    
     


    </script>
</body>
</html>
